<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab Search</title>
  <!-- Include Tailwind CSS from CDN for basic styling -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 max-w-screen-lg mx-auto font-sans">
  <h1 class="text-2xl font-bold mb-4">Lab Search</h1>
  <div class="mb-4">
    <input id="search" type="text" placeholder="Search by date, test or value..."
           class="border px-3 py-2 w-full md:w-1/2 rounded" />
  </div>
  <div class="mb-8">
    <h2 class="text-xl font-semibold mb-2">All Labs</h2>
    <div id="all-labs" class="space-y-2"></div>
  </div>
  <div>
    <h2 class="text-xl font-semibold mb-2">My Results</h2>
    <div id="my-results" class="space-y-2"></div>
    <div id="my-results-actions" class="pt-4 space-x-4 hidden">
      <button id="export-btn" class="bg-green-600 text-white px-3 py-2 rounded hover:bg-green-700">Export CSV</button>
      <button id="clear-btn" class="bg-red-600 text-white px-3 py-2 rounded hover:bg-red-700">Clear All</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
